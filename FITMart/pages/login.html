<body>
    <!-- Topbar Start -->
    <div class="container-fluid">
        <div class="row align-items-center py-3 px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a href="../index.html" class="text-decoration-none">

            </div>
            <div class="col-lg-6 col-6 text-left">

                </form>
            </div>
            <div class="col-lg-3 col-6 text-right">
                <a href="" class="btn border">
                    <i class="fas fa-shopping-cart text-primary"></i>
                    <span class="badge">0</span>
                </a>
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div class="container-fluid">
        <div class="row border-top px-xl-5">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="../index.html" class="nav-item nav-link">Home</a>
                            <a href="shop.html" class="nav-item nav-link">Shop</a>
                            <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>
                                <div class="dropdown-menu rounded-0 m-0">
                                    <a href="cart.html" class="dropdown-item">Shopping Cart</a>
                                    <a href="checkout.html" class="dropdown-item">Checkout</a>
                                </div>
                            </div>
                            <a href="contact.html" class="nav-item nav-link">Contact</a>
                        </div>
                        <div class="navbar-nav ml-auto py-0">
                            <a href="login.html" class="nav-item nav-link active">Login</a>
                            <a href="register.html" class="nav-item nav-link">Register</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Login Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5 d-flex justify-content-center">
            <div class="col-lg-6 mb-5">
                <div class="contact-form">
                    <div class="p-4 border mb-4">
                        <h4 class="mb-4 text-center font-weight-semi-bold">Login to Your Account</h4>
                        <form id="loginForm">
                            <div class="control-group mb-3">
                                <input type="email" class="form-control" id="email" placeholder="Email" required/>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group mb-3">
                                <input type="password" class="form-control" id="password" placeholder="Password" required/>
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="text-center mb-2">
                                <button class="btn btn-primary py-2 px-4" type="submit" id="loginButton">Login</button>
                            </div>
                            <div id="alertMessage" class="alert d-none mt-3"></div>
                            <div class="text-center">
                                <p>Don't have an account? <a href="register.html">Register here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login End -->

    <!-- Footer Start (shortened for brevity) -->
    <div class="container-fluid bg-secondary text-dark mt-5 pt-5">
        <div class="row border-top border-light mx-xl-5 py-4">
            <div class="col-md-6 px-xl-0">
                <p class="mb-md-0 text-center text-md-left text-dark">
                    &copy; <a class="text-dark font-weight-semi-bold" href="#">FITMart</a>. All Rights Reserved.
                </p>
            </div>
            <div class="col-md-6 px-xl-0 text-center text-md-right">
                <img class="img-fluid" src="../img/payments.png" alt="">
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="../lib/easing/easing.min.js"></script>
    <script src="../lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Login JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const alertMessage = document.getElementById('alertMessage');
            
            try {
                const response = await fetch('http://localhost:5000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Save user data to localStorage
                    localStorage.setItem('userId', data.user.id);
                    localStorage.setItem('username', data.user.username);
                    localStorage.setItem('email', data.user.email);
                    localStorage.setItem('isLoggedIn', 'true');
                    
                    alertMessage.textContent = 'Login successful! Redirecting...';
                    alertMessage.classList.remove('d-none', 'alert-danger');
                    alertMessage.classList.add('alert-success');
                    
                    // Redirect to home page after successful login
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1500);
                } else {
                    alertMessage.textContent = data.message || 'Login failed';
                    alertMessage.classList.remove('d-none', 'alert-success');
                    alertMessage.classList.add('alert-danger');
                }
            } catch (error) {
                alertMessage.textContent = 'An error occurred. Please try again.';
                alertMessage.classList.remove('d-none', 'alert-success');
                alertMessage.classList.add('alert-danger');
                console.error('Error:', error);
            }
        });
        
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                // Redirect to home or dashboard
                // window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
